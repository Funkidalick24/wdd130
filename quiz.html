<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Join the fun and test your knowledge with our interactive online quizzes! From pop culture to science, we have a wide range of topics to choose from. Start playing now and challenge your friends">
<meta name="author" description="Farai Confidence Dandara">
<title>Quiz Form</title>
<link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <form id="quiz-form">
    <h1>Basic HTML and CSS Quiz</h1>
    <div class="question">
      <label for="q1">What does CSS stand for?</label>
      <textarea id="q1" name="q1" cols="30" rows="10"></textarea>
    </div>
    <div class="question">
      <label for="q2">How are id and class attributes selected in CSS?</label>
      <input type="text" id="q2" name="q2">
    </div>
    <div class="question">
      <label for="q3">Which of the following is a valid CSS comment?</label>
      <select id="q3" name="q3">
        <option value="" disabled selected>Select an option</option>
        <option value="option1">/* Comment */</option>
        <option value="option2">// Comment //</option>
        <option value="option3"><!-- Comment --></option>
      </select>
    </div>
    <div class="question">
      <label for="q4">What is the bottom margin given this declaration: <code>margin: 10px 5px 15px;</code>?</label>
      <input type="number" id="q4" name="q4">
    </div>
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
