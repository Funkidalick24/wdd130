      <h2 class="heading">Contact Us</h2>
      
      <!-- Contact Form -->
      <section class="contact">
       
        <form>
         <div class="person">
          <label for="name" >Name:</label>
          <input type="text" id="name" name="user_name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="user_email" required>
         </div>
      
          <p>Purpose of Message:</p>

          <div class="labels">
            <input type="radio" id="general" name="purpose" value="general" required>
          <label for="general">General Inquiry</label><br>
          <input type="radio" id="reservation" name="purpose" value="reservation">
          <label for="reservation">Reservation Question</label><br>
          <input type="radio" id="suggestion" name="purpose" value="suggestion">
          <label for="suggestion">Website Suggestion</label>
          </div>
          <br>
      
          <label for="message">Message:</label>
          <textarea id="message" name="user_message" required></textarea> <br>
      
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>
      
          <input type="submit" value="Send a message">
        </form>
      </section>
